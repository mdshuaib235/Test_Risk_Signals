<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM Swap Checker</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
    .floating-input:not(:placeholder-shown)+label {
      transform: translateY(-1.35rem) scale(.85);
      color: #6366f1;
    }
  </style>
</head>

<body class="bg-[#0F0F17] text-gray-300 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-xl bg-[#13131E] rounded-3xl shadow-2xl p-8 fade-in-up" style=" font-family: math;border: 1px solid #ac22f575;">
    <h1 class="text-3xl font-extrabold text-center text-indigo-400 mb-6">
      ğŸ“± SIM Swap Detection
    </h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div class="relative">
        <input type="text" name="phone" placeholder=" " required
          class="floating-input block w-full px-4 py-3 bg-[#1C1C2A] rounded-xl border border-[#2A2A3A] focus:border-indigo-500 focus:ring-indigo-500 text-gray-200 transition-all" />
        <label
          class="absolute left-4 top-3 text-gray-500 pointer-events-none transition-all ease-in-out duration-300">
          Phone Number (+919999999999)
        </label>
      </div>

      <div class="relative">
        <input type="number" name="max_age" placeholder=" " value="120"
          class="floating-input block w-full px-4 py-3 bg-[#1C1C2A] rounded-xl border border-[#2A2A3A] focus:border-indigo-500 focus:ring-indigo-500 text-gray-200 transition-all"
          min="1" max="2400" />
        <label
          class="absolute left-4 top-3 text-gray-500 pointer-events-none transition-all ease-in-out duration-300">
          Max Hours to Check
        </label>
      </div>

      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-purple-600 hover:to-indigo-500 text-white font-bold rounded-xl shadow-lg transform hover:scale-105 transition">
        ğŸ” Run Check
      </button>
    </form>

    {% if result_check %}
    <div class="mt-8 p-6 bg-[#1E1E2E] border-l-4 border-indigo-500 rounded-lg">
      <h2 class="text-xl font-semibold text-indigo-300">SIM Swap Status</h2>
      <p class="text-lg mt-2">
        ğŸ“ <strong>Swapped:</strong> {{ result_check.swapped }}
      </p>
    </div>
    {% endif %}

    {% if result_date %}
    <div class="mt-4 p-6 bg-[#1E1E2E] border-l-4 border-purple-500 rounded-lg">
      <h2 class="text-xl font-semibold text-purple-300">Last Swap Date</h2>
      <p class="text-lg mt-2">
        ğŸ“† {{ result_date.latestSimChange }}
      </p>
    </div>
    {% endif %}
  </div>

</body>

</html>
